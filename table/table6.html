<body>

</thead>

    <td rowspan="3">Apple</td>
    <th bgcolor="violet">Model</th>
    <th bgcolor="violet">Storage</th>

    <tr>
        <td>iPhone12 Pro</td>
        <td>256 GB</td>
    </tr>
    <tr>
        <td>iPhone SE</td>
        <td>128 GB</td>

    </tr>
    <tr>
        <td>Laptop</td>
        <td>HP</td>
        <td colspan="2">15.6" Display</td>
    </tr>
    <tr>
        <td>Tablet</td>
        <td>Samsung</td>
        <td colspan="2">10.5" Display</td>
    </tr>

</tbody>
<tfoot>

</tfoot>
    </table>

</html>
