<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
    <fieldset>
        <legend> <font size="5">Registration Form</font></legend>
        <label for="name">Name :</label>
        <input type="text" placeholder="Enter your Name" id="name">
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" placeholder="Enter your Email" id="email">
        <br>
        <br>
        <label for="pass">Password :</label>
        <input type required="password" placeholder="Enter your Password" id="pass">
        <br>
        <br>
        <label for="Telephone">Telephone Number :</label>
        <input type="tel" placeholder="Enter your Telephone Number" id="Telephone">
        <br>
        <br>
        <label for="Num">Number :</label>
        <input type="number" placeholder="Enter your Number" id="Num">
        <br>
        <br>
        <label for="date">Date :</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="time">Time :</label>
        <input type="time" id="time">
        <br>
        <br>
        <label for="datetime">Date & Time :</label>
        <input type="datetime-local" id="datetime">
        <br>
        <br>
        <label for="color">Color :</label>
        <input type="color" id="color">
        <br>
        <br>
        <label for="range">Range :</label>
        <input type="range" id="range">
        <br>
        <br>
        <label for="file">File : </label>
        <input type="file" id="file">
        <br>
        <br>
        <label for="hobbies">Hobbies :</label>
        <input type="checkbox" name="hobbies" id="hobbies">Singing
         &nbsp;&nbsp;
         <input type="checkbox" name="hobbies" id="hobbies">Dancing
         &nbsp;&nbsp;
         <input type="checkbox" name="hobbies" id="hobbies">Sports
         &nbsp;&nbsp;
         <input type="checkbox" name="hobbies" id="hobbies">Reading
         &nbsp;&nbsp;
         <input type="checkbox" name="hobbies" id="hobbies">Traveling
         <br>
         <br>
         <label for="gender">Gender :</label>
        <input type="radio" name="priyanshi" id="gender">Male
        &nbsp;
        <input type="radio" name="priyanshi" id="gender">Female
        <br>
        <br>
        <label for="add">Address :</label>
        <textarea name="Address" id="add" rows="10" cols="20"></textarea>
        <br>
        <br>
        Select city :
        <select name="city" id="city"> 
        
        <option value="Rajkot">Rajkot</option>
        <option value="Junagadh" selected>Junagadh</option>
        <option value="Surat">Surat</option>
        <option value="Vadodara">Vadodara</option>
        <option value="Ahmedabad">Ahmedabad</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
        <button>Reset</button>

    </fieldset>
</form>
</body>
</html>
